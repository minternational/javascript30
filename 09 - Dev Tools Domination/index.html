<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hello");

      // Interpolated
      console.log("Hello I am a %s string!", "cool");

      // Styled
      console.log("%cI am some great text", "font-size: 50px");

      // warning!
      console.warn("Oh no!");

      // Error :|
      console.error("Oh No!");

      // Info
      console.info("Foo");

      // Testing
      console.assert(1 === 1, "That is wrong!");

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.dir(this.p);

      // Grouping together
      dogs.forEach(dog => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Christopher");
      console.count("Christopher");
      console.count("Jakob");
      console.count("Christopher");
      console.count("Christopher");

      // timing
      console.time("Fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("Fetching data");
        });
    </script>
  </body>
</html>
