<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const pressed = [];
      const secretCode = 'minternational';

      window.addEventListener('keyup', (e) => {
        console.log(e.key);
        pressed.push(e.key);
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );
        if (pressed.join('').includes(secretCode)) {
          document.getElementById('root').innerHTML =
            "You've found the secret Code!";
        }
      });
    </script>
  </body>
</html>
